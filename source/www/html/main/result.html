<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../../alopex/css/alopex-ui.css">
    <link rel="stylesheet" href="../../alopex/css/alopex-grid.css">
    <script type="text/javascript" charset="utf-8" src="../../js/lib/jquery/jquery-1.10.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../alopex/script/alopex-ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../alopex/script/alopex-grid.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div data-type="vbox" style="position: relative; width: 100%; display: -webkit-box; -webkit-box-orient: vertical; -webkit-box-align: center; -webkit-box-pack: center; background-color: rgb(255, 255, 255); height: 100%;" _selected="">
        <label id="result" style="position: relative; display: -webkit-box; width: 80%; font-size: 342px; text-align: center; -webkit-box-orient: center; -webkit-box-pack: center;">0</label>
    </div>
    <script>
        var socket = io();
        socket.on('count', function(count) {
            $('#result').html(count);
        });
    </script>
</body>

</html>
