<script type="text/javascript">
    less = {
        env: "development", // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under
                            // a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "comments", // or "mediaQuery" or "all"
        relativeUrls: false,// whether to adjust url's to be relative
                            // if false, url's are already relative to the
                            // entry less file
        rootpath: ":/a.com/"// a path to add on to the start of every url
                            //resource
    };
    function GetWidth()
    {
		var x = 0;
		if (self.innerHeight)
		{
		        x = self.innerWidth;
		}
		else if (document.documentElement && document.documentElement.clientHeight)
		{
		        x = document.documentElement.clientWidth;
		}
		else if (document.body)
		{
		        x = document.body.clientWidth;
		}
		return x;
    }
    function onResize(e) {
    	console.log('onResize', window.outerWidth);
    	var width = GetWidth();
    	if(width >= 1200) {
			less.modifyVars({ total : '16' });
    	} else if(width >= 960 && width < 1200) {
			less.modifyVars({ total : '8' });
    	} else if(width >= 720 && width < 960) {
			less.modifyVars({ total : '4' });
		} else if(width >= 550 && width < 720) {
			less.modifyVars({ total : '2' });
		} else if(width >= 300 && width < 550) {
			less.modifyVars({ total : '1' });
		} else {
			less.modifyVars({ total : '1' });
		}
    }
    window.addEventListener('resize', onResize, false);
    window.addEventListener('load', onResize, false);
    
    
    
    
</script>
<script type="text/javaScript" src="less-1.3.3.js"></script>
